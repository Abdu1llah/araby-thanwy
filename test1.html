<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الحصة الأولى</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .quiz-section {
            margin-top: 30px;
        }
        .quiz-question {
            margin-bottom: 20px;
        }
        .quiz-question label {
            font-size: 1.2rem;
            color: #444;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>اختبار الحصة الأولى</h1>
    <div class="quiz-section">
        <form id="quizForm">
            <div class="quiz-question">
                <label for="question1">1. من الضمائر المنفصلة :</label><br>
                <input type="radio" id="q1a" name="question1" value="a">
                <label for="q1a">تاء الفاعل</label><br>
                <input type="radio" id="q1b" name="question1" value="b">
                <label for="q1b">نون النسوة</label><br>
                <input type="radio" id="q1c" name="question1" value="c">
                <label for="q1c">أنت</label><br>
                <input type="radio" id="q1d" name="question1" value="d">
                <label for="q1d">ألف الاثنين</label><br>
            </div>

            <div class="quiz-question">
                <label for="question2">2. الكلمات (استنتاج – إضافة – دحرج) على الترتيب هي :</label><br>
                <input type="radio" id="q2a" name="question2" value="a">
                <label for="q2a">اسم – اسم – اسم</label><br>
                <input type="radio" id="q2b" name="question2" value="b">
                <label for="q2b">اسم – اسم – فعل</label><br>
                <input type="radio" id="q2c" name="question2" value="c">
                <label for="q2c">فعل – فعل – اسم</label><br>
                <input type="radio" id="q2d" name="question2" value="d">
                <label for="q2d">فعل – فعل – فعل</label><br>
            </div>

            <div class="quiz-question">
                <label for="question3">3. أي الجمل الآتية تحتوي على ضمير منفصل للرفع :</label><br>
                <input type="radio" id="q3a" name="question3" value="a">
                <label for="q3a">إياك نعبد وإياك نستعين</label><br>
                <input type="radio" id="q3b" name="question3" value="b">
                <label for="q3b">سافرنا إلى العمرة</label><br>
                <input type="radio" id="q3c" name="question3" value="c">
                <label for="q3c">الطالبات يجتهدن كثيرا</label><br>
                <input type="radio" id="q3d" name="question3" value="d">
                <label for="q3d">الطالبتان هما اللتان حققتا التفوق</label><br>
            </div>

            <div class="quiz-question">
                <label for="question4">4. المعلمون يبذلون جهداً كبيراً. الجملة تحتوي على :</label><br>
                <input type="radio" id="q4a" name="question4" value="a">
                <label for="q4a">ضمير رفع منفصل</label><br>
                <input type="radio" id="q4b" name="question4" value="b">
                <label for="q4b">ضمير نصب منفصل</label><br>
                <input type="radio" id="q4c" name="question4" value="c">
                <label for="q4c">ضمير رفع متصل</label><br>
                <input type="radio" id="q4d" name="question4" value="d">
                <label for="q4d">ضمير نصب متصل</label><br>
            </div>

            <div class="quiz-question">
                <label for="question5">5. من ضمائر النصب المتصلة :</label><br>
                <input type="radio" id="q5a" name="question5" value="a">
                <label for="q5a">هاء الغيبة</label><br>
                <input type="radio" id="q5b" name="question5" value="b">
                <label for="q5b">ألف الاثنين</label><br>
                <input type="radio" id="q5c" name="question5" value="c">
                <label for="q5c">واو الجماعة</label><br>
                <input type="radio" id="q5d" name="question5" value="d">
                <label for="q5d">تاء الفاعل</label><br>
            </div>

            <!-- بقية الأسئلة يمكنك إضافتها بنفس الطريقة -->

            <button type="button" class="submit-btn">إرسال</button>
        </form>
    </div>
</div>

<script>
    function submitQuiz() {
        alert('تم إرسال إجاباتك!');
    }
</script>

</body>
</html>
