<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاختبارات</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #444;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* تصميم الأزرار */
        .test-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }
        .test-btn:hover {
            background-color: #0056b3;
        }
        .pdf-btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .pdf-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>الاختبارات المتاحة</h1>

    <!-- الأزرار الخاصة بالاختبارات -->
    <button class="test-btn" onclick="window.location.href='test1.html';">
        اختبار الحصة الأولى
    </button>

    <button class="test-btn" onclick="window.location.href='test2.html';">
        اختبار الحصة الثانية
    </button>

    <button class="test-btn" onclick="window.location.href='test3.html';">
        اختبار الحصة الثالثة
    </button>

    <button class="test-btn" onclick="window.location.href='test4.html';">
        اختبار الحصة الرابعة
    </button>

    <button class="test-btn" onclick="window.location.href='test5.html';">
        اختبار الحصة الخامسة
    </button>

    <button class="test-btn" onclick="window.location.href='test6.html';">
        اختبار الحصة السادسة
    </button>

    <button class="test-btn" onclick="window.location.href='test7.html';">
        اختبار الحصة السابعة
    </button>

    <button class="test-btn" onclick="window.location.href='test8.html';">
        اختبار الحصة الثامنة
    </button>
</div>

</body>
</html>
